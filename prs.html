<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Paper Rock Scissor</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/main.css">

    <link rel="stylesheet" href="/prs.css">
</head>
<body>
	<header id="header"></header>
	<main>
        <div class="wrapper">
            <span style="display: inline-block; margin: 5px">
                <div class="playground"></div>
            </span>
            <span class="win-table" style="display: inline-block; margin: 5px; vertical-align:top">
                <div class="my-table">
                    <h2 style="text-align: center; margin-top: 5px">Counter</h2>
                    <div style="font-size: 17px; font-weight: bold;">
                        <div style="color: blue;">
                            Paper:
                            <div class="paperCount" style="float: right">0</div>
                        </div>
                        <div style="color: red;">
                            Rock:
                            <div class="rockCount" style="float: right">0</div>
                        </div>
                        <div style="color: green;">
                            Scissor:
                            <div class="scissorCount" style="float: right">0</div>
                        </div>
                    </div>
                </div>
            </span>
        </div>
    </main>
	<footer id="footer"></footer>
    <script src="/main.js" defer></script>
    <script src="/prs.js" defer></script>
</body>
</html>
